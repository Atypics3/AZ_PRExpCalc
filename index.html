<!-- header -->
<main>
      <!-- main content -->
        <div class="p-4 mb-4 bg-light rounded-3">
          <h1 class="text-decoration-underline text-primary text-center">Total EXP Calculator</h1>
          <div class="container-fluid py-5">  
            <div class="d-grid gap-2 col-4 mx-auto">
                <h2 class="text-decoration-underline">Information:</h2>
                <!-- calculation section -->
                <form class="d-grid gap-3" action="javascript:calculate_experience();">

                <select id="phase_table">
                  <option id="phase_one">Phase 1
                  </option>
                  <option id="phase2">Phase 2
                  </option>
                </select>
                <h3>Current Percentage</h3>
                <div class="input-group mb-3">
                  <input class="form-control" type="number" id="curr-percent" value="1" placeholder="Enter a value here">
                  <span class="input-group-text">%</span>
                </div>

                <h3>Target Percentage</h3>
                <div class="input-group mb-3">
                  <input class="form-control" type="number" id="tar-percent" value="100" placeholder="Enter a value here">
                  <span class="input-group-text">%</span>
                </div>


                <!-- calculate btn -->
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </form>
            </div>
          </div>
        </div>

        
         <div class="p-4 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h2>Results:</h2>
            <p id="exp-needed">w</p>
            <p id="b">w</p>
          </div>
        </div>

        <div class="p-4 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h2>Assumptions:</h2>
            <p>text goes here</p>
