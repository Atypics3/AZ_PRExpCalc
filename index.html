<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="main.css" rel="stylesheet"/>
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container py-5">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Azur Lane PR Ship EXP Calculator</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- offcanvas stuff -->
        <div
          class="offcanvas offcanvas-end navbar-dark bg-dark "
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close btn-close-white text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>


          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>

          </div>
        </div>
      </div>
    </nav>

<!-- header -->
<main>
      <!-- main content -->
        <div class="p-4 mb-4 bg-light rounded-3">
          <h1 class="text-decoration-underline text-primary text-center">Total EXP Calculator</h1>
          <div class="container-fluid py-5">  
            <div class="d-grid gap-2 col-3 mx-auto justify-content-center">
                <!-- calculation section -->
                <form action="javascript:calculate_experience();">
                  <div class="d-grid gap-3">
    
                    <h4 class="input-group mb-3">Phase:</h4>
                    <select id="phase-table">
                      <option value="phase-one">Phase 1</option>
                      <option value="phase-two">Phase 2</option>
                    </select>

                      <h4 class="input-group mb-3">Current Percentage:</h4>
                      <input type="text" id="curr-percent" value="1" />
                   
                      <h4 class="input-group mb-3">Target Percentage:</h4>
                      <input type="text" id="tar-percent" value="2" />
    
            
                    <button class="btn btn-primary btn-lg" type="submit">Calculate</button> 

    
                    <br/><br/>
                    <div class="text-center d-grid gap-3">
                    <h2 class="text-decoration-bold text-decoration-underline text-primary">Results:</h2>
                    <h3>Experience Needed:</h3>

                    <div class="text-warning" id="exp-needed"></div>
       
                    <h3>Runs needed:</h3>
                    <div class="text-warning" id="runs-needed"></div>
                    </div>
       
                  </div>
                </form>

            </div>
          </div>
        </div>
</main>
        <!-- footer -->
        <footer>
          <div class="container py-5">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              </ul>
              <p class="text-center">Â© 2022 <a href="https://github.com/Atypics3/AZ_PRExpCalc">Source</a></p>
            </footer>
            </div>
          </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>

  </body>
</html>
